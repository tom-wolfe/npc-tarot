<!DOCTYPE html>
<html lang="en">

<head>
  <title>Tarot Reader</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#">Tarot Reader</a>
  </nav>

  <main role="main">
    <div class="jumbotron">
      <div class="container">
        <h1>Tarot Reader!</h1>
        <p>
          This is a simple Tarot card reading generator that can be used to create a background/personality for NPCs.
          Click the button below to generate a reading!
        </p>
        <div class="row">
          <a id="generate" href="#" class="btn btn-primary" role="button">Deal again!
            <i class="fa fa-chevron-right"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="container">
      <div id="reading"></div>
      <hr>
    </div>
  </main>

  <footer class="footer">
    <div class="container bt-light pb-4">
      <div class="text-right">
        <small>
          <div>Created by Thomas R. Wolfe</div>
          <div>
            <a href="https://github.com/trwolfe13/tarot-npc/" target="_blank">
              <i class="fa fa-github"></i> View on Github</a>
          </div>
        </small>
      </div>
    </div>
  </footer>

</body>

</html>
